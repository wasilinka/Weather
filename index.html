<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    
</head>
<body>

    <div id="particles-js"></div>

<!-- particles.js lib (JavaScript CodePen settings): https://github.com/VincentGarreau/particles.js -->
    <div id="container">
        <div id="header">
            <input type="text" spellcheck="false" placeholder="Please enter city..." id="input">
        </div>
        <div id="when-where">
            <p id="city">London, CB</p>
            <p id="date">Thursday 22 May 2024</p>
        </div>
        <div id="now">
            <p id="temperature">14째</p>
            <p id="feelsLike">Feels like: 15째</p>
            <p id="conditions">Clouds</p>
            <p id="variation">Min: 14째 Max: 16째</p>
            <p id="windSpeed">Wind speed - 6 meter/sec</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="index.js"></script>
</body>
</html>
